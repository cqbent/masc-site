ent_category\"]':\n          value: 'Charting the Course'\nregistration_details:\n  '#type': fieldset\n  '#title': 'Registration Details'\n  registration_type:\n    '#type': radios\n    '#title': 'Registration Type'\n    '#help': 'Please select a registration option'\n    '#options':\n      395: 'Full Registration -- Full Conference Registration ($395)'\n      195: 'Friday-Saturday Only -- Friday and Saturday Only Registration ($195)'\n      0: 'Student Registration -- No charge for students to attend!'\n    '#options_description_display': help\n    '#required': true\n    '#required_error': 'Please select a registration option'\n    '#default_value': 'Full Conference'\n  meals_wd:\n    '#type': number\n    '#title': 'Wednesday Dinner Tickets ($65)'\n    '#help': 'Number of tickets for dinner on Wednesday, November 7 ($65/each)'\n    '#default_value': '0'\n  meals_tl:\n    '#type': number\n    '#title': 'Thursday Lunch Tickets ($35)'\n    '#help': 'Number of tickets for lunch on Thursday, November 8 ($35/each)'\n    '#default_value': '0'\n  meals_td:\n    '#type': number\n    '#title': 'Thursday Dinner Tickets ($60)'\n    '#help': 'Number of tickets for dinner on Thursday, November 8 ($60/each)'\n    '#default_value': '0'\n  meals_fl:\n    '#type': number\n    '#title': 'Friday Lunch Tickets ($45)'\n    '#help': 'Number of tickets for lunch on Friday, November 9 ($45/each)'\n    '#default_value': '0'\n  meals_fd:\n    '#type': number\n    '#title': 'Friday Dinner Tickets ($60)'\n    '#help': 'Number of tickets for dinner on Friday, November 8 ($60/each)'\n    '#default_value': '0'\n  meals_sl:\n    '#type': number\n    '#title': 'Saturday Lunch Tickets ($25)'\n    '#help': 'Number of tickets for lunch on Saturday, November 10 ($25/each)'\n    '#default_value': '0'\nother_information:\n  '#type': fieldset\n  '#title': 'Other Information'\n  dietary_restrictions:\n    '#type': webform_checkboxes_other\n    '#title': 'Dietary Restrictions'\n    '#help': 'Indicate any dietary restrictions or food allergies. We will do our best to accomodate when possible.'\n    '#options':\n      Vegetarian: Vegetarian\n      Vegan: Vegan\n      Gluten-Free: Gluten-Intolerant/Celiac\n    '#other__type': textarea\n    '#other__option_label': 'Food Allergies/Other Restrictions'\n    '#other__placeholder': 'Please specify...'\n  notes:\n    '#type': textarea\n    '#title': 'Additional Information'\n    '#help': 'Include any additional information you would like to provide here'\nfee_summary:\n  '#type': fieldset\n  '#title': 'Billing Details'\n  billing_option:\n    '#type': select\n    '#title': 'Billing Option'\n    '#options':\n      'Bill District': 'Bill my school district'\n      'Bill To Address': 'Bill me at the address entered'\n    '#default_value': 'Bill District'\n  po_number:\n    '#type': textfield\n    '#title': 'Purchase Order (optional)'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Register\n"
